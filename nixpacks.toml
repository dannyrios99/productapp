[phases.setup]
nixPkgs = [
  "php",
  "phpPackages.composer",
  "phpPackages.curl",
  "phpPackages.mbstring",
  "phpPackages.xml",
  "phpPackages.pdo",
  "phpPackages.mysql",
  "phpPackages.openssl",
  "phpPackages.tokenizer",
  "phpPackages.bcmath",
  "phpPackages.ctype"
]

[phases.build]
cmds = [
    "composer install --no-dev --optimize-autoloader",
]

[phases.start]
cmd = "php -S 0.0.0.0:${PORT} -t public"
